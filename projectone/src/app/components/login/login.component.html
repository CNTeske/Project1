<section id="login">
    <form>
        <div *ngIf="invalidInput">
            Invalid credentials.
        </div>
        <input 
            [(ngModel)]="inputUsername" name="username"
            type="text" placeholder="username">
        <input 
            [(ngModel)]="inputPassword" name="password"
            type="password" placeholder="password">
        <button
            [disabled]="!(inputUsername && inputPassword)"
            (click)="submit()"
        >Submit</button>
    </form>
</section>
